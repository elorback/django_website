{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="form-container">
            {% if user.is_authenticated %}
            <h1>
                Welcome {{ user.username }}!
            </h1>
        
            <form method="post" action="{% url 'add_item' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="buttons">
                    <button type="submit" id="add-item-button"> Add New Item</button>
                    {% if request.path == '/add_item/' %}
                        <button type="reset" id="clear-button"> Clear</button>
                    {% endif %}
                </div>
            </form>
            <div class="buttons" style='margin-top: 7px'>
                <button onClick="home()">Home Page</button>
                <button onClick="logout()">Logout</button>
            </div>
        
        
            {% else %}
        </div>
        {% endif %}
        </div>
        </body>
<script>
function home(){
    window.location.href ="{% url  'home' %}";
}

function logout(){
    window.location.href="{% url  'user_logout' %}"
}
</script>
    </html>
